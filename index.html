<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Marker AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Custom Image Marker (using your marker.patt file from the new repository) -->
        <a-marker type="pattern" url="https://oidakalashnikov.github.io/Clocktower/marker.patt">
            
            <!-- 3D Model Positioned Relative to Marker -->
            <a-entity id="clocktower-model"
                      position="0 0 0"
                      rotation="0 180 0"
                      scale="5 5 5"
                      gltf-model="https://oidakalashnikov.github.io/Clocktower/Clocktower.glb">
            </a-entity>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>

    <script>
        console.log("Image Marker-based AR initialized.");
    </script>
</body>
</html>
